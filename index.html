<!DOCTYPE html>
<html>
  <head>
    <title>Meme's table</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
    <!-- Redirect all 404 requests to index.html -->
    <script>
      const path = window.location.pathname;
      if (path !== '/' && !path.includes('.')) {
        window.location.href = '/';
      }
    </script>
  </body>
</html>
